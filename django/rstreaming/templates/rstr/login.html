{% load i18n %}
{% load cache %}
{% get_current_language as LANGUAGE_CODE %}

<form action="{{ session.base_url }}/login" method="post">
  {% csrf_token %}
  <table class="form">
    <tr><td class="tag">Login: </td><td class="field"><input type="text" name="username"></td></tr>
    <tr><td class="tag">Password: </td><td class="field"><input type="password" name="password"></td></tr>
    <tr><td colspan="2"><input type="submit" /></td></tr>
  </table>
</form>
