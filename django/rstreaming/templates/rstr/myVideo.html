{% load i18n %}
{% load cache %}
{% get_current_language as LANGUAGE_CODE %}

<ul class="video_list">
{% if videos %}
{% for video in videos %}
<li>
  <a href="{{ session.base_url }}/videos?id={{ video.idVideo }}">{{ video.name }}</a>
  <date>{{ video.pub_date|date:"D d M Y H:i" }}</date>
  <p>{{ video.description }}</p>
</li>
{% endfor %}
{% endif %}
</ul>
