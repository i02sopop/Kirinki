{% load i18n %}
{% load cache %}
{% get_current_language as LANGUAGE_CODE %}

<form action="{{ session.base_url }}/upload" method="post">
  {% csrf_token %}
  <table class="form">
    <tr><td class="tag">Título: </td><td class="field"><input type="text" name="title"></td></tr>
    <tr><td class="tag">Descripción: </td><td class="field"><input type="text" name="Description"></td></tr>
    <tr><td class="tag">Fichero: </td><td class="field"><input type="file" name="File"></td></tr>
    <tr><td colspan="2"><input type="submit" /></td></tr>
  </table>
</form>
