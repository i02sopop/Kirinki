{% load i18n %}
{% load cache %}
{% get_current_language as LANGUAGE_CODE %}

<ul class="video_list">
{% if videos %}
{% for video in videos %}
<li>
  <p><a href="{{ session.base_url }}/videos/view/{{ video.idVideo }}">{{ video.name }}</a></p>
  <date>{{ video.pub_date|date:"D d M Y H:i" }}</date>
  <p>{{ video.description }}</p>
  <span class="actions"><a href="{{ session.base_url }}/videos/delete/{{ video.idVideo }}">Eliminar</a></span>
</li>
{% endfor %}
{% endif %}
</ul>
